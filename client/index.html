<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop - Pure JS</title>
    <link rel="stylesheet" href="assets/css/build/application.min.css" />
</head>
<body>
    <div class="app-container">
       <!-- Alert Box -->
        <div id="alert-box" class="alert alert-info">
            <div class="alert-col vertical-center"><strong><span id="alert-text"></span></strong></div>
            <div class="alert-col vertical-center"><strong>(<span id="complete-count">0</span> of 5)</strong></div>
            <div class="alert-col vertical-center"><button id="start-over" class="btn btn-info">Start Over</button></div>
        </div>
        <!-- Drag and Drop Container -->
        <div class="drag-container">
            <!-- Draggable Dots -->
            <img class="logo-dot" data-dot-color="blue" src="assets/img/ia-logo-dot-blue.png" alt="blue dot" />
            <img class="logo-dot" data-dot-color="red" src="assets/img/ia-logo-dot-red.png" alt="red dot" />
            <img class="logo-dot" data-dot-color="green" src="assets/img/ia-logo-dot-green.png" alt="green dot" />
            <img class="logo-dot" data-dot-color="black" data-color-index="1" src="assets/img/ia-logo-dot-black.png" alt="black dot 1" />                
            <img class="logo-dot" data-dot-color="black" data-color-index="2" src="assets/img/ia-logo-dot-black.png" alt="black dot 2" />
            
            <div class="drop-container">
                <img class="logo" src="assets/img/ia-logo-back.png" alt="IA logo" />
                <div class="dest-dot" data-dot-color="black" data-color-index="1"></div>
                <div class="dest-dot" data-dot-color="blue"></div>
                <div class="dest-dot" data-dot-color="red"></div>
                <div class="dest-dot" data-dot-color="black" data-color-index="2"></div>
                <div class="dest-dot" data-dot-color="green"></div>
            </div>
        </div>
    </div>
    <!-- Scripting -->
    <script src="assets/js/build/application.min.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
</body>
</html>
